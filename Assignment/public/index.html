    <div class="container">
        <h1>Fell Race Organiser</h1>

        <!--Somewhere put in collapsible content e.g. an accordion or a button to hide/show-->

        <form id="myform" action="http://localhost:1337">
            Find a user by username:<br>
            <input type="text" id="username">
            <button id="submitButton">Search</button> <br>
        </form>

        <br><br>
        <button data-toggle="collapse" data-target="#demo">Add a person</button> <br /><br />

        <div id="demo" class="collapse">
            <form action="http://localhost:1337">
                Username: <input type="text" id="addPerson1"> <br /> <br /><!--no checking currently-->
                Forename: <input type="text" id="addPerson2"> <br /> <br />
                Surname: <input type="text" id="addPerson3"> <br><br />
                Date of Birth: <input type="date" id="DoB" /> <br /> <br />
                Sex: M <input type="radio" id="sexM" name="sex" value="M" /> F <input type="radio" id="sexF" name="sex" value="F" /> <br /> <br />
                Disability? <input type="checkbox" id="addPersonDisability" value="d" /> <br /> <br />
                <button id="addButton">Add</button>
                <br> <br>
            </form>
        </div> 

        <div id="writein"> </div>

    </div>





    <script>
        "use strict";

        function formhandler() {
            var u = $("#username").val();
            // $("#writeIn").append(n + ", ");

            $.get("http://localhost:1337/people/:username", "username=" + u,
                function (data) {
                    $('#writein').append(data);
                    //var btn = document.createElement("BUTTON");        // Create a <button> element
                    //var t = document.createTextNode("CLICK ME");       // Create a text node
                    //btn.appendChild(t);                                // Append the text to <button>
                    //$("#writein").append(btn);
                });
            return false;
        }

        function allHandler() {
            $.get("http://localhost:1337/people", "",
                function (data) {
                    console.log(data);
                    $('#writein').append(data);
                });
            return false;
        }

        function add() {
            var uname = $("#addPerson1").val();
            var fname = $("#addPerson2").val();
            var sname = $("#addPerson3").val();
            $.post("http://localhost:1337/addperson", 
                "username=" + uname + "&" + "forename=" + fname +"&"+ "surname=" + sname,
                function (data) {
                    $("#writein").append(data);
                })
            return false;
        }

        $("#submitButton").click(formhandler);
        $("#myform").submit(formhandler);
        // $("#allthesongs").click(allHandler);
        $("#addButton").click(add);

    </script>
